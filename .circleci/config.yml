version: 2.1

jobs:
  build:
    machine:
        enabled: true
        image: circleci/classic:201808-01
    environment:
      OPERATOR_SDK_VERSION: 0.6.0
      MINIKUBE_HOME: /home/circleci
      CHANGE_MINIKUBE_NONE_USER: true
      GOPATH: /home/circleci/go
    working_directory: /home/circleci/go/src/github.com/patoarvizu/kms-vault-operator
    steps:
      - checkout
      - restore_cache:
          keys:
            - kms-vault-operator-{{ checksum "Gopkg.lock" }}
            - kms-vault-operator-minikube
      - run:
          name: Install golang
          command: |
            sudo rm -rf /usr/local/go
            curl -Lo go.linux-amd64.tar.gz "https://dl.google.com/go/go1.11.6.linux-amd64.tar.gz"
            sudo tar -C /usr/local -xzf go.linux-amd64.tar.gz
            mkdir -p ${HOME}/go/bin
            echo 'export PATH="$GOPATH/bin:$PATH"' >> "${BASH_ENV}"
      - run:
          name: Install dep
          command: |
            curl -L https://github.com/golang/dep/releases/download/v0.5.1/dep-linux-amd64 -o ${HOME}/go/bin/dep
            chmod +x ${HOME}/go/bin/dep
      - run:
          name: Install operator-sdk
          command: |
            curl -L https://github.com/operator-framework/operator-sdk/releases/download/v${OPERATOR_SDK_VERSION}/operator-sdk-v${OPERATOR_SDK_VERSION}-x86_64-linux-gnu -o ${HOME}/go/bin/operator-sdk
            chmod +x ${HOME}/go/bin/operator-sdk
      - run:
          name: Install kubectl
          command: |
            curl -Lo kubectl "https://storage.googleapis.com/kubernetes-release/release/v1.11.0/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
            mkdir -p "${HOME}/.kube"
            touch "${HOME}/.kube/config"
      - run:
          name: Install crictl
          command: |
            curl -Lo crictl-v1.11.0-linux-amd64.tar.gz "https://github.com/kubernetes-sigs/cri-tools/releases/download/v1.11.0/crictl-v1.11.0-linux-amd64.tar.gz"
            tar xf crictl-v1.11.0-linux-amd64.tar.gz
            chmod +x crictl
            sudo mv crictl /usr/local/bin/
      - run:
          name: Install minikube
          command: |
            curl -Lo minikube "https://github.com/kubernetes/minikube/releases/download/v1.0.0/minikube-linux-amd64"
            chmod +x minikube
            sudo mv minikube /usr/local/bin/
      - run:
          name: Install dependencies
          command: |
            dep ensure -v
      - run:
          name: Run minikube
          command: |
            sudo -E minikube start --vm-driver=none --kubernetes-version=v1.11.0 --extra-config=apiserver.authorization-mode=RBAC
            minikube update-context
      - run:
          name: Deploy Vault cluster
          command: |
            kubectl apply -f test/manifests/vault/vault-operator.yaml
            while [ "$(kubectl get deployment vault-operator -o jsonpath={.status.availableReplicas})" != "1" ]; do
              sleep 3
              kubectl get pods -l "name=vault-operator"
            done
            kubectl apply -f test/manifests/vault/vault-cluster.yaml
            while [ "$(kubectl get statefulset vault -o jsonpath={.status.readyReplicas})" != "1" ]; do
              sleep 3
              kubectl get pods -l "app=vault"
            done
      - run:
          name: Run tests
          command : |
            operator-sdk build patoarvizu/kms-vault-operator:latest
            operator-sdk test local ./test/e2e/ --namespace default --global-manifest ./test/manifests/global/crd.yaml --namespaced-manifest ./test/manifests/namespaced/operator.yaml
      - run:
          name: Build container
          command: |
            echo $DOCKER_HUB_KEY | docker login -u $DOCKER_HUB_USER --password-stdin
            operator-sdk build patoarvizu/kms-vault-operator:$CIRCLE_SHA1
            VERSION=${CIRCLE_TAG:-v0.0.0}
            docker tag patoarvizu/kms-vault-operator:$CIRCLE_SHA1 patoarvizu/kms-vault-operator:latest
            docker tag patoarvizu/kms-vault-operator:$CIRCLE_SHA1 patoarvizu/kms-vault-operator:$VERSION
            docker push patoarvizu/kms-vault-operator:$CIRCLE_SHA1
            docker push patoarvizu/kms-vault-operator:$VERSION
            docker push patoarvizu/kms-vault-operator:latest
      - save_cache:
          key: kms-vault-operator-{{ checksum "Gopkg.lock" }}
          paths:
            - ${HOME}/go/src/github.com/patoarvizu/kms-vault-operator/vendor
      - save_cache:
          key: kms-vault-operator-minikube
          paths:
            - ${HOME}/.minikube

workflows:
  version: 2
  build-operator:
    jobs:
      - build